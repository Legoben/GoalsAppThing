<!doctype html>
<html>
    <head>
         <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/game.css" />

        <title>PING™</title>
    </head>
    <body class="game">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Ping™</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Game id: <span class="game-id"></span></a></li>

                        <li><a href="index.html">Home</a></li>
                        <li><a href="#" onclick="return false" data-toggle="modal" data-target="#chatmodal">Chat (<span id="newchat">0</span>)</a></li>
                        <li><a href="#" onclick="return false" data-toggle="modal" data-target="#configmodal">Config</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- ping button and alerts -->
            <div class="row">
                <div class="col-sm-12 ping">
                    <div class="alert alert-danger alert-location-invalid" role="alert">
                        <strong>Oh, snap!</strong> Your device could not get a location fix. Ensure your device is connected to a network, and GPS is enabled.
                    </div>
                    <div class="alert alert-danger alert-location-error" role="alert">
                        <strong>Error retrieving location</strong> <p></p>
                    </div>

                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="ping()">Ping!</button>
                </div>
            </div>

            <!-- people in this game -->
            <div class="row">
                <div class="col-sm-12 players">
                    <ul class="list-group players">                        
                    </ul>
                </div>
            </div>

            <!-- debugging information -->
            <div class="row">
                <div class="col-sm-12 debug">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Debug Info</h3>
                        </div>
                        <table class="table">
                            <tr>
                                <th>Key</th>
                                <th>Value</th>
                            </tr>
                            <tr>
                                <td>Game id</td>
                                <td id="debug-gid"></td>
                            </tr>
                            <tr>
                                <td>Position</td>
                                <td id="debug-pos"></td>
                            </tr>
                            <tr>
                                <td>Altitude</td>
                                <td id="debug-altitude"></td>
                            </tr>
                            <tr>
                                <td>Accuracy</td>
                                <td id="debug-accuracy"></td>
                            </tr>
                            <tr>
                                <td>Last Error</td>
                                <td id="debug-error"></td>
                            </tr>
                        </table>
                    </div>
                </div> 
            </div>

        </div>
        
        <div class="modal fade" id="chatmodal" tabindex="-1" role="dialog" aria-labelledby="chatmodalLabel" aria-hidden="true">
             <div class="modal-dialog">
                  <div class="modal-content">
                       <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="chatmodalLabel">Chat</h4>
                       </div>
                       <div class="modal-body">
                            <span class="chatstuff"></span>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Message ..." id="chattext">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" onclick="sendMessage()" id="chatbtn">Send!</button>
                                </span>
                            </div>
                       </div>
                       <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                       </div>
                  </div>
             </div>
        </div>

        <div class="modal fade" id="configmodal" tabindex="-1" role="dialog" aria-labelledby="configmodalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="configmodalLabel">Config</h4>
                    </div>
                    <div class="modal-body">
                        <select class="form-control sound-thing">
                            <option value="0" selected>Ben pls</option>
                            <option value="1">Trist pls</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/modernizr.js"></script>

        <script src="http://debug.build.phonegap.com/target/target-script-min.js#98fe7140-b485-11e4-ac7f-c2c1c19a1c6a"></script> <!-- http://debug.build.phonegap.com/client/#98fe7140-b485-11e4-ac7f-c2c1c19a1c6a -->
        
        <script type="text/javascript" src="js/shared.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
    </body>
</html>
