<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>GoalsAppThingie</title>
    </head>
    <body class="home">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Ping™</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                                <li class="divider"></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- this is the main page -->
            <div class="row">
                <div class="col-sm-12 intro">
                    <p>Welcome to <span>Ping</span></p>

                    <div class="btn-group btn-group-lg btn-group-justified" id="actions" role="group">
                        <a type="button" class="btn btn-default btn-success btn-create">Create</a>
                        <a type="button" role="button" class="btn btn-default btn-primary btn-join">Join</a>
                    </div>
                </div>
            </div>

            <!-- join an existing ping -->
            <div class="row">
                <div class="col-sm-12 join">
                     <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Join Existing</h3>
                        </div>

                        <div class="panel-body">
                            <p>Enter the id of a room to join.</p>
                            <div class="form-group">
                                <input type="number" class="form-control" id="room-id" min="000000" max="999999">
                            </div>
                        </div>

                        <div class="panel-footer">
                            <div class="float-right">
                                <button role="button" class="btn btn-danger btn-cancel-join-room">Cancel</button>
                            </div>
                            <div>
                                <button role="button" class="btn btn-primary btn-join-room">Join</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- loading overlay -->
        <div class="loader">
            <div class="spinner">
                <div class="content">
                    <p>Please Loading…</p>

                    <img src="img/loading.gif" alt="loading animation" />
                </div>
            </div>
        </div> 

        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>

        <script src="http://debug.build.phonegap.com/target/target-script-min.js#98fe7140-b485-11e4-ac7f-c2c1c19a1c6a"></script> <!-- http://debug.build.phonegap.com/client/#98fe7140-b485-11e4-ac7f-c2c1c19a1c6a -->

        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
